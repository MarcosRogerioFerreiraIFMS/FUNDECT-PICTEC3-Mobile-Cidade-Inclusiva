<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="voltar()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Tela Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content_main">
    <div class="title">
      <img src="assets/dashboard/icon-contatos.png">
      <h2>Lista de Contatos</h2>
    </div>
    <p>Lista de profissionais e cuidadores para atendimento domiciliar</p>

    <ion-item>
      <ion-select label="Selecione a Profissão" placeholder="Selecione...">
        <ion-select-option value="CUIDADOR">Cuidador(a)</ion-select-option>
        <ion-select-option value="ENFERMEIRO">Enfermeiro(a)</ion-select-option>
        <ion-select-option value="SECRETARIO_DO_LAR">Secretário(a) do lar</ion-select-option>
      </ion-select>
    </ion-item>

    <div class="content_list">
      <ion-list>
        <ion-item *ngFor="let contato of contatos"
          routerLink='/perfil-contato/{{contato.id}}'>
          <ion-avatar slot="start">
            <img alt="Silhouette of a person's head" src={{contato.foto}} />
          </ion-avatar>
          <div class="contatos">
            <div class="contatos_titulo">
              {{contato.nome}}
            </div>
            <div class="contatos_info">
              <ion-icon slot="start" name="id-card"></ion-icon>
              {{contato.habilitacao}}
            </div>
            <div class="join">
              <app-rating [leitura]="true"></app-rating>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>

<ion-footer>
  <app-menu-tabs></app-menu-tabs>
</ion-footer>
